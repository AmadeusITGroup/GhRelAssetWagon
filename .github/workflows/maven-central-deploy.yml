name: Deploy to Maven Central

on:
  # release:
  #   types: [created]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Perform a dry run (validate only, do not publish)'
        required: false
        default: false
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: central
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD
        settings-path: ${{ github.workspace }}
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Import GPG key
      env:
        GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      run: |
        # Create GPG directory and set permissions
        mkdir -p ~/.gnupg
        chmod 700 ~/.gnupg
        
        # Import the GPG key (suppress output to avoid exposing email)
        echo "$GPG_PRIVATE_KEY" | gpg --batch --yes --import 2>&1 | sed 's/<[^>]*>/<***@***.***>/g'
        
        # List keys to verify import and get key ID (mask email for security)
        echo "Imported GPG keys:"
        gpg --list-secret-keys --keyid-format LONG | sed 's/<[^>]*>/<***@***.***>/g'
        
        # Get the key ID and fingerprint
        KEY_ID=$(gpg --list-secret-keys --keyid-format LONG | grep sec | head -1 | sed 's/.*\/\([A-F0-9]*\).*/\1/')
        echo "Using GPG key ID: $KEY_ID"
        echo "GPG_KEY_ID=$KEY_ID" >> $GITHUB_ENV
        
        # Get the full fingerprint for trust import
        FINGERPRINT=$(gpg --list-secret-keys --with-colons --fingerprint | grep fpr | head -1 | cut -d: -f10)
        echo "GPG fingerprint: $FINGERPRINT"
        
        # Set ultimate trust for the imported key to avoid signature validation issues
        echo "$FINGERPRINT:6:" | gpg --batch --import-ownertrust
        
        # Verify key trust
        gpg --list-keys --with-colons | grep "^pub" | head -1
        
        # Configure GPG for non-interactive use
        mkdir -p ~/.gnupg
        chmod 700 ~/.gnupg
        echo "use-agent" >> ~/.gnupg/gpg.conf
        echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
        echo "batch" >> ~/.gnupg/gpg.conf
        echo "no-tty" >> ~/.gnupg/gpg.conf
        echo "default-key $KEY_ID" >> ~/.gnupg/gpg.conf
        
        # Configure GPG agent
        echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
        echo "default-cache-ttl 86400" >> ~/.gnupg/gpg-agent.conf
        echo "max-cache-ttl 86400" >> ~/.gnupg/gpg-agent.conf
        
        # Set proper permissions
        chmod 600 ~/.gnupg/gpg.conf
        chmod 600 ~/.gnupg/gpg-agent.conf
        
        # Restart GPG agent
        gpg-connect-agent reloadagent /bye || true
        
        # Test signing with the exact same parameters Maven will use
        echo "test" > /tmp/test.txt
        gpg --detach-sign --armor --batch --yes --pinentry-mode loopback --passphrase "$GPG_PASSPHRASE" --default-key "$KEY_ID" --output /tmp/test.asc /tmp/test.txt
        
        # Verify the test signature
        gpg --verify /tmp/test.asc /tmp/test.txt
        echo "GPG signing test successful - signature verified"
        
        # Export public key for verification (useful for debugging)
        gpg --armor --export "$KEY_ID" > /tmp/public_key.asc
        echo "Public key exported for verification"
        
    - name: Configure Git
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        
    - name: Build, Test, and Package
      env:
        GH_RELEASE_ASSET_TOKEN: test_token
      run: |
        echo "üöÄ Running Maven build with tests..."
        mvn clean verify -Dgpg.skip=true
        echo "‚úÖ Build and tests completed"
        
    - name: Validate Maven settings
      run: |
        echo "üìã Validating Maven settings..."
        if [ ! -f "${{ github.workspace }}/settings.xml" ]; then
          echo "‚ùå Settings.xml not found"
          exit 1
        fi
        echo "‚úÖ Maven settings validated"
      
    - name: Debug GPG signatures
      run: |
        echo "üîç Verifying GPG signatures were created correctly..."
        ls -la target/*.asc || echo "No .asc files found"
        
        # Verify each signature file
        for asc_file in target/*.asc; do
          if [ -f "$asc_file" ]; then
            echo "Verifying signature: $asc_file"
            gpg --verify "$asc_file" || echo "Signature verification failed for $asc_file"
          fi
        done
      
    - name: Deploy to Maven Central (Dry Run)
      if: github.event.inputs.dry_run == 'true'
      env:
        MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
      run: |
        echo "üöÄ Starting dry run deployment to Maven Central..."
        
        # Deploy with retry logic
        MAX_RETRIES=3
        RETRY_COUNT=0
        
        while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
          echo "Deployment attempt $((RETRY_COUNT + 1))/$MAX_RETRIES..."
          
          if mvn clean deploy -DskipTests -Dgpg.skip=false -Pgpg-sign \
            -DaltDeploymentRepository=local::file:./target/staging-deploy \
            -s ${{ github.workspace }}/settings.xml; then
            echo "‚úÖ Dry run deployment successful"
            break
          fi
          
          RETRY_COUNT=$((RETRY_COUNT + 1))
          if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
            echo "‚ö†Ô∏è Deployment failed, retrying in 10 seconds..."
            sleep 10
          else
            echo "‚ùå Deployment failed after $MAX_RETRIES attempts"
            exit 1
          fi
        done
        
        echo "üìã Checking required secrets..."
        if [ -z "$MAVEN_USERNAME" ]; then
          echo "‚ùå ERROR: OSSRH_USERNAME secret is not configured"
          echo "Please configure the following repository secrets:"
          echo "- OSSRH_USERNAME: Your Sonatype OSSRH username"
          echo "- OSSRH_TOKEN: Your Sonatype OSSRH token"
          echo "- GPG_PRIVATE_KEY: Your GPG private key"
          echo "- GPG_PASSPHRASE: Your GPG key passphrase"
          exit 1
        fi
        if [ -z "$MAVEN_PASSWORD" ]; then
          echo "‚ùå ERROR: OSSRH_TOKEN secret is not configured"
          exit 1
        fi
        echo "‚úÖ Required secrets are configured"
        
    - name: Deploy to Maven Central
      if: github.event.inputs.dry_run == 'false'
      env:
        MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
      run: |
        echo "üöÄ Starting actual deployment to Maven Central..."
        
        # Deploy with retry logic
        MAX_RETRIES=3
        RETRY_COUNT=0
        
        while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
          echo "Deployment attempt $((RETRY_COUNT + 1))/$MAX_RETRIES..."
          
          if mvn clean deploy -DskipTests -Dgpg.skip=false \
            -s ${{ github.workspace }}/settings.xml; then
            echo "‚úÖ Deployment to Maven Central successful"
            break
          fi
          
          RETRY_COUNT=$((RETRY_COUNT + 1))
          if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
            echo "‚ö†Ô∏è Deployment failed, retrying in 10 seconds..."
            sleep 10
          else
            echo "‚ùå Deployment failed after $MAX_RETRIES attempts"
            exit 1
          fi
        done
        echo "‚úÖ Manual deployment completed successfully"
        
    - name: Upload build artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: maven-artifacts
        path: |
          target/*.jar
          target/*.pom
          target/*.asc
        retention-days: 30
